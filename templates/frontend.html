<!DOCTYPE html>
<html>
<head>
    <title>Detect Spam Mails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-top: 50px;
        }

        .subtitle {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            background-color: #f5f5dc; /* Creamy white */
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button, a {
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
        }

        a {
            background-color: #ff6666;
            color: white;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Detect Spam Mails</h1>
    <p class="subtitle">AI-generated tool to detect spam text mails with remarkable accuracy and efficiency.</p>

    <div class="container">
        <div class="box">
            <form method="POST" action="/predict">
                <textarea name="mail_content" placeholder="Enter your mail body"></textarea>
                <div class="buttons">
                    <button type="submit">Check Mail</button>
                    <a href="/">Reset</a>
                </div>
            </form>
        </div>
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
